<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fantasiagenesis</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.5; }
    main { max-width: 42rem; margin: 10vh auto; text-align: center; }
    h1 { font-size: 1.25rem; margin: 0 0 1rem; }
    p { margin: 0 0 1.25rem; }
    nav a { display: inline-block; margin: .25rem .5rem; text-decoration: none; padding: .5rem .75rem; border-radius: .5rem; border: 1px solid currentColor; }
    nav a:focus { outline: 2px solid currentColor; outline-offset: 2px; }
    .media-row { display: flex; gap: 1rem; align-items: stretch; justify-content: center; }
    .media-row img,
    .media-row video { width: 100%; max-width: 14rem; height: auto; object-fit: cover; border-radius: .25rem; }
    @media (max-width: 720px) {
      .media-row { flex-direction: column; }
      .media-row img,
      .media-row video { max-width: 100%; }
    }

    #word-layer {
      position: fixed;
      inset: 0;
      pointer-events: none; /* words don't block clicks */
      z-index: 0; /* set to 9999 if you want them ABOVE everything */
      overflow: hidden;
    }

    .thought {
      position: absolute;
      left: 0;
      top: 0;
      transform: translate3d(0,0,0);
      padding: .25rem .5rem;
      border-radius: .75rem;
      border: 1px solid color-mix(in oklab, currentColor 70%, transparent);
      background: color-mix(in oklab, Canvas 85%, transparent);
      backdrop-filter: blur(4px);
      font-size: .95rem;
      white-space: nowrap;
      opacity: .85;
      will-change: transform;
      user-select: none;
    }

    /* Keep your main above if words are behind */
    main { position: relative; z-index: 1; }

    @media (prefers-reduced-motion: reduce) {
      .thought { transition: none !important; }
    }

    /* Buttons bottom-right */
    #add-word-btn,
    #sentences-btn,
    #list-toggle-btn {
      position: fixed;
      bottom: 1.25rem;
      z-index: 2; /* above main + words layer */
      border: 1px solid currentColor;
      background: color-mix(in oklab, Canvas 85%, transparent);
      backdrop-filter: blur(6px);
      border-radius: 999px;
      padding: .6rem .9rem;
      cursor: pointer;
      font-size: 1rem;
      line-height: 1;
    }
    #add-word-btn { right: 1.25rem; }
    #sentences-btn { right: 4.25rem; }   /* sits left of + */
    #list-toggle-btn { right: 7.25rem; } /* sits left of ✎ */

    #add-word-btn:focus,
    #sentences-btn:focus,
    #list-toggle-btn:focus { outline: 2px solid currentColor; outline-offset: 2px; }


    /* Static list panel */
    #word-list {
      position: fixed;
      top: 1.25rem;
      left: 1.25rem;
      right: 1.25rem;
      bottom: 1.25rem;            /* ✅ add this */
      max-width: 56rem;
      margin: 0 auto;
      z-index: 3;
      display: none;
      border: 1px solid color-mix(in oklab, currentColor 40%, transparent);
      border-radius: 1rem;
      background: color-mix(in oklab, Canvas 92%, transparent);
      backdrop-filter: blur(6px);
      padding: 1rem;
      box-shadow: 0 0 30px color-mix(in oklab, currentColor 15%, transparent);

      overflow: auto;             /* ✅ add this */
      overscroll-behavior: contain; /* optional: nicer scrolling */
    }

    #word-list h2 {
      margin: 0 0 .75rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: left;
    }
    #word-list .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(11rem, 1fr));
      gap: .5rem .75rem;
      text-align: left;
    }
    #word-list a {
      display: inline-block;
      text-decoration: none;
      padding: .45rem .6rem;
      border-radius: .6rem;
      border: 1px solid color-mix(in oklab, currentColor 35%, transparent);
    }
    #word-list a:focus { outline: 2px solid currentColor; outline-offset: 2px; }
    #word-list .muted { opacity: .75; font-size: .9rem; margin-top: .5rem; text-align: left; }

    /* When list is visible, stop animation words from showing/clicking */
    body.list-mode #word-layer { display: none; }

    .nav {
  display: flex;
  gap: 1.5rem; /* adjust spacing */
}

    .stream {
      margin: 2rem auto 0;
      max-width: 52rem;
      text-align: left;
      border: 1px solid color-mix(in oklab, currentColor 20%, transparent);
      border-radius: 1rem;
      padding: 1rem;
      background: color-mix(in oklab, Canvas 95%, transparent);
      box-shadow: 0 0 25px color-mix(in oklab, currentColor 10%, transparent);
    }
    .stream h2 { margin: 0 0 .5rem; font-size: 1rem; }
    .stream .meta { font-size: .85rem; opacity: .7; margin-bottom: .75rem; }
    .stream-list { display: grid; gap: .6rem; max-height: 55vh; overflow: auto; }
    .stream-item {
      padding: .6rem .75rem;
      border-radius: .75rem;
      border: 1px solid color-mix(in oklab, currentColor 25%, transparent);
      background: color-mix(in oklab, Canvas 92%, transparent);
    }
    .stream-item .meta { font-size: .8rem; opacity: .7; }
    .stream-item .text { margin-top: .35rem; }

  </style>
</head>
<body>
  <main>
    <p class="nav">
      <a href="lang.html">lang</a>
      <a href="write.html">write</a>
      <a href="https://github.com/b0risfosso/lang" target="_blank" rel="noopener noreferrer">
        by boris
      </a>
    </p>

    <section class="stream" aria-live="polite">
      <h2>sentence stream</h2>
      <div class="meta" id="sentenceStreamMeta">loading…</div>
      <div class="stream-list" id="sentenceStream"></div>
    </section>
  </main>
  <script>
    const streamHost = document.getElementById("sentenceStream");
    const streamMeta = document.getElementById("sentenceStreamMeta");
    const seenSentenceIds = new Set();

    function esc(s) {
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function renderSentenceCard(s, prepend) {
      const card = document.createElement("div");
      card.className = "stream-item";
      card.dataset.sentenceId = String(s.id);
      const ids = Array.isArray(s.lang_word_ids) ? s.lang_word_ids : [];
      card.innerHTML = `
        <div class="meta">#${esc(s.id)} • ${esc(s.updated_at || s.created_at || "")} • ids ${esc(JSON.stringify(ids))}</div>
        <div class="text">${esc(s.sentence || "")}</div>
      `;
      if (prepend && streamHost.firstChild) streamHost.insertBefore(card, streamHost.firstChild);
      else streamHost.appendChild(card);
    }

    async function loadSentences() {
      try {
        const res = await fetch("/api/lang_sentences");
        if (!res.ok) throw new Error(`GET /api/lang_sentences failed (${res.status})`);
        const data = await res.json();
        const arr = Array.isArray(data.sentences) ? data.sentences : [];
        if (!arr.length) {
          streamMeta.textContent = "no sentences yet";
          return;
        }
        let added = 0;
        for (const s of arr) {
          if (seenSentenceIds.has(s.id)) continue;
          seenSentenceIds.add(s.id);
          renderSentenceCard(s, true);
          added += 1;
        }
        streamMeta.textContent = `${seenSentenceIds.size} loaded`;
        if (!streamHost.children.length) {
          streamHost.innerHTML = `<div class="meta">no sentences yet</div>`;
        }
        if (added > 0) {
          while (streamHost.children.length > 200) {
            streamHost.removeChild(streamHost.lastChild);
          }
        }
      } catch (e) {
        streamMeta.textContent = "error loading sentences";
      }
    }

    loadSentences();
    setInterval(loadSentences, 5000);
  </script>
</body>
</html>
